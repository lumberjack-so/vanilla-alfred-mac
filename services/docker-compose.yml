# Vanilla Alfred - Consolidated Services
# All infrastructure services for a complete Alfred installation

# Shared environment variable anchors
x-db-env: &plane-db-env
  PGHOST: plane-db
  PGDATABASE: plane
  POSTGRES_USER: plane
  POSTGRES_PASSWORD: plane
  POSTGRES_DB: plane
  POSTGRES_PORT: 5432
  PGDATA: /var/lib/postgresql/data

x-redis-env: &plane-redis-env
  REDIS_HOST: plane-redis
  REDIS_PORT: 6379
  REDIS_URL: redis://plane-redis:6379/

x-minio-env: &minio-env
  MINIO_ROOT_USER: access-key
  MINIO_ROOT_PASSWORD: secret-key

x-aws-s3-env: &aws-s3-env
  AWS_REGION: ""
  AWS_ACCESS_KEY_ID: access-key
  AWS_SECRET_ACCESS_KEY: secret-key
  AWS_S3_ENDPOINT_URL: http://plane-minio:9000
  AWS_S3_BUCKET_NAME: uploads

x-proxy-env: &proxy-env
  APP_DOMAIN: localhost
  FILE_SIZE_LIMIT: 5242880
  LISTEN_HTTP_PORT: 80
  LISTEN_HTTPS_PORT: 443
  BUCKET_NAME: uploads
  SITE_ADDRESS: :80

x-mq-env: &mq-env
  RABBITMQ_HOST: plane-mq
  RABBITMQ_PORT: 5672
  RABBITMQ_DEFAULT_USER: plane
  RABBITMQ_DEFAULT_PASS: plane
  RABBITMQ_DEFAULT_VHOST: plane
  RABBITMQ_VHOST: plane

x-live-env: &live-env
  API_BASE_URL: http://plane-api:8000
  LIVE_SERVER_SECRET_KEY: 2FiJk1U2aiVPEQtzLehYGlTSnTnrs7LW

x-plane-app-env: &plane-app-env
  WEB_URL: http://localhost:8080
  DEBUG: 0
  GUNICORN_WORKERS: 1
  USE_MINIO: 1
  DATABASE_URL: postgresql://plane:plane@plane-db/plane
  SECRET_KEY: 60gp0byfz2dvffa45cxl20p1scy9xbpf6d8c5y0geejgkyp1b5
  AMQP_URL: amqp://plane:plane@plane-mq:5672/plane
  API_KEY_RATE_LIMIT: 60/minute
  MINIO_ENDPOINT_SSL: 0
  LIVE_SERVER_SECRET_KEY: 2FiJk1U2aiVPEQtzLehYGlTSnTnrs7LW

services:
  # ============================================================================
  # TWENTY CRM
  # ============================================================================
  twenty-db:
    image: postgres:16
    container_name: twenty-db
    volumes:
      - twenty-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: default
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    healthcheck:
      test: pg_isready -U postgres -h localhost -d postgres
      interval: 5s
      timeout: 5s
      retries: 10
    restart: always

  twenty-redis:
    image: redis
    container_name: twenty-redis
    restart: always
    command: ["--maxmemory-policy", "noeviction"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  twenty-server:
    image: twentycrm/twenty:latest
    container_name: twenty-server
    volumes:
      - twenty-server-local-data:/app/packages/twenty-server/.local-storage
    ports:
      - "3000:3000"
    environment:
      NODE_PORT: 3000
      PG_DATABASE_URL: postgres://postgres:postgres@twenty-db:5432/default
      SERVER_URL: http://localhost:3000
      REDIS_URL: redis://twenty-redis:6379
      STORAGE_TYPE: local
      APP_SECRET: replace_me_with_a_random_string
    depends_on:
      twenty-db:
        condition: service_healthy
      twenty-redis:
        condition: service_healthy
    healthcheck:
      test: curl --fail http://localhost:3000/healthz
      interval: 5s
      timeout: 5s
      retries: 20
    restart: always

  twenty-worker:
    image: twentycrm/twenty:latest
    container_name: twenty-worker
    volumes:
      - twenty-server-local-data:/app/packages/twenty-server/.local-storage
    command: ["yarn", "worker:prod"]
    environment:
      PG_DATABASE_URL: postgres://postgres:postgres@twenty-db:5432/default
      SERVER_URL: http://localhost:3000
      REDIS_URL: redis://twenty-redis:6379
      DISABLE_DB_MIGRATIONS: "true"
      DISABLE_CRON_JOBS_REGISTRATION: "true"
      STORAGE_TYPE: local
      APP_SECRET: replace_me_with_a_random_string
    depends_on:
      twenty-db:
        condition: service_healthy
      twenty-server:
        condition: service_healthy
    restart: always

  # ============================================================================
  # PLANE PROJECT MANAGER
  # ============================================================================
  plane-db:
    image: postgres:15.7-alpine
    container_name: plane-db
    command: postgres -c 'max_connections=1000'
    environment:
      <<: *plane-db-env
    volumes:
      - plane-pgdata:/var/lib/postgresql/data
    restart: always

  plane-redis:
    image: valkey/valkey:7.2.11-alpine
    container_name: plane-redis
    volumes:
      - plane-redisdata:/data
    restart: always

  plane-mq:
    image: rabbitmq:3.13.6-management-alpine
    container_name: plane-mq
    environment:
      <<: *mq-env
    volumes:
      - plane-rabbitmq-data:/var/lib/rabbitmq
    restart: always

  plane-minio:
    image: minio/minio:latest
    container_name: plane-minio
    command: server /export --console-address ":9090"
    environment:
      <<: *minio-env
    volumes:
      - plane-uploads:/export
    restart: always

  plane-migrator:
    image: artifacts.plane.so/makeplane/plane-backend:stable
    container_name: plane-migrator
    command: ./bin/docker-entrypoint-migrator.sh
    volumes:
      - plane-logs-migrator:/code/plane/logs
    environment:
      <<: [*plane-app-env, *plane-db-env, *plane-redis-env, *minio-env, *aws-s3-env, *proxy-env]
    depends_on:
      - plane-db
      - plane-redis
    restart: on-failure

  plane-api:
    image: artifacts.plane.so/makeplane/plane-backend:stable
    container_name: plane-api
    command: ./bin/docker-entrypoint-api.sh
    volumes:
      - plane-logs-api:/code/plane/logs
    environment:
      <<: [*plane-app-env, *plane-db-env, *plane-redis-env, *minio-env, *aws-s3-env, *proxy-env]
    depends_on:
      - plane-db
      - plane-redis
      - plane-mq
      - plane-migrator
    restart: always

  plane-worker:
    image: artifacts.plane.so/makeplane/plane-backend:stable
    container_name: plane-worker
    command: ./bin/docker-entrypoint-worker.sh
    volumes:
      - plane-logs-worker:/code/plane/logs
    environment:
      <<: [*plane-app-env, *plane-db-env, *plane-redis-env, *minio-env, *aws-s3-env, *proxy-env]
    depends_on:
      - plane-api
      - plane-db
      - plane-redis
      - plane-mq
    restart: always

  plane-beat-worker:
    image: artifacts.plane.so/makeplane/plane-backend:stable
    container_name: plane-beat-worker
    command: ./bin/docker-entrypoint-beat.sh
    volumes:
      - plane-logs-beat-worker:/code/plane/logs
    environment:
      <<: [*plane-app-env, *plane-db-env, *plane-redis-env, *minio-env, *aws-s3-env, *proxy-env]
    depends_on:
      - plane-api
      - plane-db
      - plane-redis
      - plane-mq
    restart: always

  plane-web:
    image: artifacts.plane.so/makeplane/plane-frontend:stable
    container_name: plane-web
    depends_on:
      - plane-api
      - plane-worker
    restart: always

  plane-space:
    image: artifacts.plane.so/makeplane/plane-space:stable
    container_name: plane-space
    depends_on:
      - plane-api
      - plane-worker
      - plane-web
    restart: always

  plane-admin:
    image: artifacts.plane.so/makeplane/plane-admin:stable
    container_name: plane-admin
    depends_on:
      - plane-api
      - plane-web
    restart: always

  plane-live:
    image: artifacts.plane.so/makeplane/plane-live:stable
    container_name: plane-live
    environment:
      <<: [*live-env, *plane-redis-env]
    depends_on:
      - plane-api
      - plane-web
    restart: always

  plane-proxy:
    image: artifacts.plane.so/makeplane/plane-proxy:stable
    container_name: plane-proxy
    environment:
      <<: *proxy-env
    ports:
      - "8080:80"
    depends_on:
      - plane-web
      - plane-api
      - plane-space
      - plane-admin
      - plane-live
    restart: always

  # ============================================================================
  # TEMPORAL WORKFLOWS
  # ============================================================================
  temporal-db:
    image: postgres:15
    container_name: temporal-db
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    volumes:
      - temporal-postgresql-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  temporal:
    image: temporalio/auto-setup:1.24
    container_name: temporal
    depends_on:
      temporal-db:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-db
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    ports:
      - "7233:7233"
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: always

  temporal-ui:
    image: temporalio/ui:2.26.2
    container_name: temporal-ui
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8233:8080"
    restart: always

  temporal-admin-tools:
    image: temporalio/admin-tools:1.24
    container_name: temporal-admin-tools
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    stdin_open: true
    tty: true
    restart: "no"

  # ============================================================================
  # UPTIME KUMA
  # ============================================================================
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: always
    volumes:
      - uptime-kuma-data:/app/data
    ports:
      - "3001:3001"
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  # Twenty
  twenty-db-data:
  twenty-server-local-data:
  
  # Plane
  plane-pgdata:
  plane-redisdata:
  plane-uploads:
  plane-logs-api:
  plane-logs-worker:
  plane-logs-beat-worker:
  plane-logs-migrator:
  plane-rabbitmq-data:
  
  # Temporal
  temporal-postgresql-data:
  
  # Uptime Kuma
  uptime-kuma-data:
